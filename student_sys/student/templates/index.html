<html>
    <head>
        <title>学员管理系统 - by syj</title>
    </head>
    <body>
        <h3><a href="/admin/">Admin</a></h3>
        <u1>
            {% for student in students %}
            <li>{{  student.name }} - {{ student.get_status_display }}</li>
            {%  endfor %}

            {% csrf_token %}  <!--django对提交数据安全性做的校验-->
            {{ form }}
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
