{% if post %}
    <h1>{{ post.title }}</h1>
        <div>
            <span>作者:{{ post.owner.username }}<br /></span>
            <span>分类:{{ post.category.name }}<br /></span>
        </div>
    <p>{{ post.name }}</p>

{% endif %}

<hr />
<div>侧边栏展示：
        {% for sidebar in sidebars %}
            <h4>{{ sidebar.title }}</h4>
            {{ sidebar.content_html }}
        {% endfor %}
</div>
